<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

    <header class="barra">
         <img src="img/Logo.png" alt="Logo" class="logo">

    <main>
        <!-- CONTAINER -->
        <div class="container">    
            <!-- BOTTONI ESTERNI -->
            <button class="button1">Add Task</button>
            <button class="button2">Add section</button>
            <hr>

            <!-- CONTAINER INTERNO -->
            <div class="container2">
                <!-- "NEW TASK" -->
                <h2 class="title2">New Task</h2>

                <h2 class="title2">Today</h2>

                 <h4 class="check">Interview john H.<button id="button-green" class="genericbutton">Recruiting</button></h4>

                 <h2 class="title2">Upcoming</h2>

                 <h4 class="check">Review editorial calendar<button id="button-blu" class="genericbutton">Editorial</button></h4>
               
            </div>
            

        </div>
